<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="IVAAS OUTSOURCING is the fastest growing Immigration company specialized in providing services for
      people who are looking to migrate or settle in Canada, Australia, Europe.
      We are also specialized in doing Tourist visa applications for different countries."
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>IVAAS | Immigration Visa Assistance And Services</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/easyResponsiveTabs.js"></script>
    <script>
      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          document.getElementById("movetop").style.display = "block";
        } else {
          document.getElementById("movetop").style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
    <!-- /move top -->

    <!--Plug-in Initialisation-->
    <script type="text/javascript">
      $(document).ready(function () {
        //Horizontal Tab
        $("#parentHorizontalTab").easyResponsiveTabs({
          type: "default", //Types: default, vertical, accordion
          width: "auto", //auto or any width like 600px
          fit: true, // 100% fit in a container
          tabidentify: "hor_1", // The tab groups identifier
          activate: function (event) {
            // Callback function if tab is switched
            var $tab = $(this);
            var $info = $("#nested-tabInfo");
            var $name = $("span", $info);
            $name.text($tab.text());
            $info.show();
          },
        });
      });
    </script>
    <script type="text/javascript">
      $(document).ready(function () {
        //Horizontal Tab
        $("#parentHorizontalTab1").easyResponsiveTabs({
          type: "default", //Types: default, vertical, accordion
          width: "auto", //auto or any width like 600px
          fit: true, // 100% fit in a container
          tabidentify: "hor_2", // The tab groups identifier
          activate: function (event) {
            // Callback function if tab is switched
            var $tab = $(this);
            var $info = $("#nested-tabInfo");
            var $name = $("span", $info);
            $name.text($tab.text());
            $info.show();
          },
        });
      });
    </script>

    <!-- owl carousel -->
    <script src="js/owl.carousel.js"></script>
    <!-- script for banner slider-->
    <script>
      $(document).ready(function () {
        $(".owl-one").owlCarousel({
          loop: true,
          margin: 0,
          nav: false,
          responsiveClass: true,
          autoplay: true,
          autoplayTimeout: 5000,
          autoplaySpeed: 1000,
          autoplayHoverPause: false,
          responsive: {
            0: {
              items: 1,
            },
            480: {
              items: 1,
            },
            667: {
              items: 1,
            },
            1000: {
              items: 1,
            },
          },
        });
      });
    </script>
    <!-- //script -->
    <!-- owl carousel -->
    <!-- script for tesimonials carousel slider -->
    <script>
      $(document).ready(function () {
        $("#owl-demo1").owlCarousel({
          loop: true,
          nav: false,
          responsiveClass: true,
          responsive: {
            0: {
              items: 1,
              nav: false,
            },
            736: {
              items: 1,
              nav: false,
            },
          },
        });
      });
    </script>
    <!-- //script for tesimonials carousel slider -->

    <!-- disable body scroll which navbar is in active -->
    <script>
      $(function () {
        $(".navbar-toggler").click(function () {
          $("body").toggleClass("noscroll");
        });
      });
    </script>
    <!-- disable body scroll which navbar is in active -->

    <!--/MENU-JS-->
    <script>
      $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
          $("#site-header").addClass("nav-fixed");
        } else {
          $("#site-header").removeClass("nav-fixed");
        }
      });

      //Main navigation Active Class Add Remove
      $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
      });
      $(document).on("ready", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
        $(window).on("resize", function () {
          if ($(window).width() > 991) {
            $("header").removeClass("active");
          }
        });
      });
    </script>
    <!--//MENU-JS-->

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
